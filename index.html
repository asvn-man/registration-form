<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Student Registration</h1>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Literature">Literature</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Art">Art</option>
                </select>
                <div class="error-message" id="departmentError">Please select your department</div>
            </div>

            <div class="form-group">
                <label for="year">Academic Year <span class="required">*</span></label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="Graduate">Graduate</option>
                    <option value="PhD">PhD</option>
                </select>
                <div class="error-message" id="yearError">Please select your academic year</div>
            </div>

            <div class="form-group">
                <label for="projectTitle">Project Title <span class="required">*</span></label>
                <input type="text" id="projectTitle" name="projectTitle" required>
                <div class="error-message" id="projectTitleError">Please enter your project title</div>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
